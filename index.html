<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howlin Overlay</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar-content">
      <div class="status-left">
        <span>Stream No:</span>
        <span class="value">6.0</span>
      </div>
      <div class="status-center">
        <span id="time" class="value"></span>
      </div>
      <div class="status-right">
        <span>Locale:</span>
        <span class="value">FI</span>
      </div>
    </div>
  </div>
  <div class="music-stats-container">
    <div class="music-stats">
      <div class="music-stats-left">
        <div>
          <h3>Chat Commands</h3>
          <table class="chat-table">
            <tr>
              <td class="code">!sl</td>
              <td>Show song list</td>
            </tr>
            <tr>
              <td class="code">!sr &lt;choice&gt;</td>
              <td>Request song</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="music-stats-right">
        <table class="music-table">
          <tr>
            <td>Songs</td>
            <td>2,193</td>
          </tr>
          <tr>
            <td>Crushed</td>
            <td class="green">119</td>
          </tr>
          <tr>
            <td>Busted</td>
            <td class="red">4</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script>
    function updateTime() {
      document.getElementById("time").textContent =
        new Date().toLocaleTimeString('fi-FI', {
          timeZone: 'Europe/Helsinki',
          hour: '2-digit', 
          minute: '2-digit', 
          hour12: false
        }).replace(/\./g, ':');
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
